            <a href="index.html">

            </a>
        </div>
        <div class="right_area">
            <!-- <a href="Signin.html" class="logout_btn">Sign In</a> -->
        </div>
    </header>
    <div class="overlay"></div>
    <!--header area end-->

    <!--sidebar start-->
    <div class="sidebar">
        <!-- <a href="index.html"><span>Home</span></a> -->
        <a href="#"><span>Catalouge</span></a>

        <a href="#"><span>Support</span></a>
    </div>
    <!--sidebar end-->


    <!-- container div -->
    <div class="container">
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <input type="email" class="email ele" placeholder="Enter your email address">
                <input type="password" class="password ele" placeholder="Enter your password">
                <button class="clkbtn">Login</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" class="name ele" placeholder="Enter your name">
                <input type="email" class="email ele" placeholder="Enter your email address">
                <input type="password" class="password ele" placeholder="Enter your password">
                <input type="password" class="password ele" placeholder="Confirm password">
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
